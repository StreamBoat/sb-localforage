<html>
<head>
  <meta charset="UTF-8">
  <title>sb-localforage-basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../sb-localforage.html">

</head>
<body>

  <sb-localforage id="localforage" name="sb-localforage-test"></sb-localforage>

  <script>
    testImmediate('initialize', function(done) {
      window.localforage.setItem('sb-localforage-test', '{"foo":"bar"}', function(err) {
        done(err);
      });
    });

    var storage = document.querySelector('#localforage');

    suite('basic', function() {

      test('load', function() {
        assert.isNotNull(storage.value);
        assert.equal(storage.value.foo, 'bar');
      });

      test('save', function(done) {
        var newValue = {'foo': 'zot'};
        storage.value = newValue;
        flush(function() {
          window.localforage.getItem(storage.name, function(err, v){
            v = JSON.parse(v);
            assert.equal(v.foo, newValue.foo);
            done(err);
          });
        });
      });

    });
  </script>

</body>
</html>
